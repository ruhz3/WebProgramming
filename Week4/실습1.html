<!DOCTYPE html>
<html>
    <head><title>회원가입 페이지</title></head>
    <body>
        <h2 align='center'>회원가입</h2>
        <hr color='red' size=3>
        <center>
            <br>
            <table border="1" align=center cellspacing="2" cellpadding="2">
                <tr height=50>
                    <th width=70>아이디</th>
                    <td width=300 colspan=3>
                        <form>
                            <input type="text" name="id">
                            <font color='red'>*(4자~16자)</font>
                        </form>
                    </td>
                </tr>
                <tr height=50>
                    <th width=70>비밀번호</th>
                    <td width=300>
                        <form>
                            <input type="text" name="id">
                            <font color='red'>*(4자~16자)</font>
                        </form>
                    </td>
                    <th width=70>성명</td>
                    <td width=300>
                        <form>
                            <input type="text" name="id">
                        </form>
                    </td>
                </tr>
                <tr height=50>
                    <th width=70>성별</th>
                    <td width=300>
                        <form>
                            <input type="radio" name="sex" value="male">남자
                            <input type="radio" name="sex" value="female">여자
                        </form>
                    </td>
                    <th width=70>취미</td>
                    <td width=300>
                        <form>
                            <input type="checkbox" name="sex" value="hobby1">여행
                            <input type="checkbox" name="sex" value="hobby2">잠자기
                        </form>
                    </td>
                </tr>
                <tr height=50>
                    <th width=70>H.P</th>
                    <td width=300 colspan=3>
                        <form>
                            <input type="text" name="number1" size=3>-
                            <input type="text" name="number1" size=4>-
                            <input type="text" name="number1" size=4>
                        </form>
                    </td>
                </tr>
                <tr height=600>
                    <th width=70>자기소개</th>
                    <td width=300 colspan=3>
                        <form>
                            <textarea name="self-introduction" rows=40 cols=90></textarea>
                        </form>
                    </td>
                </tr>
                <tr height=50>
                    <th width=70 colspan=4>
                        <form>
                            <input type="submit" value="확인">
                            <input type="reset" value="취소">
                        </form>
                    </th>
                </tr>
            </table>
        </center>
    </body>
</html>
