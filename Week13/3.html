<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>이벤트 객체의 target</title>
    <script>
        function init() {
            var liArray = document.getElementsByTagName("li");
            for (i = 0; i < liArray.length; i++) {
                liArray[i].addEventListener("mouseover", over, false);
                liArray[i].addEventListener("mouseout", out, false);
            }
        }
        function over(e) {
            e.target.style.fontSize = "30px";
        }

        function out(e) {
            e.target.style.fontSize = "15px";
        }
    </script>
</head>

<body onload="init()">
    <h3>아이템에 마우스를 올리면 설명 출력</h3>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li>자전거로 대한민국 일주</li>
        <li>책 100권 읽기</li>
        <li>철인 3종 경기 준비</li>
        <li>자바스크립트 정복</li>
    </ul>
</body>

</html>
