<!DOCTYPE html>
<html>

<head>
    <title>구구단</title>
    <script language="JavaScript">
        var evenSum = 0;
        var oddSum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                evenSum += i;
            }
            else {
                oddSum += i;
            }
        }
        document.write('1~100까지의 짝수만 합한 결과는?<br>')
        document.write('->' + evenSum + '<br>')
        document.write('1~100까지의 홀수만 합한 결과는?<br>')
        document.write('->' + oddSum + '<br>')
    </script>
</head>

<body>
    <script>

    </script>
</body>

</html>
