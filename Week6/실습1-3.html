<html>

<head>
    <title>div</title>
    <style>
        div {
            border: 2px solid yellowgreen;
            display:inline;
            min-width:30%;
            height:auto;
        }
        div#1 {
            position: static;
        }
        div#2 {
            position: relative;
            left:100px;
        }
        div#3 {
            position: relative;
            left:200px;
        }
    </style>
</head>

<body>
    <h3>3개의 div 활용</h3>
    <hr>
    <div id='1'>
        캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다.
    </div>
    <div id='2'>
        Image 객체의 src 프로퍼티를 이용하여 비트맵을 로드한다.
    </div>
    <div id='3'>
        이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 ㅇ높이가 제대로 알려진다.
    </div>
</body>

</html>
