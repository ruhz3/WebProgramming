<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>:hover 활용</title>
    <style type="text/css">
        #card {
            background-size: 70px 120px;
            background-image: url('back.png');
            width: 70px;
            height: 120px;
        }

        #card:hover {
            background-size: 70px 120px;
            background-image: url('spade-7.png');
            width: 70px;
            height: 120px;
        }
    </style>
</head>

<body>
    <h3>:hover 활용</h3>
    <hr>
    <p>
        마우스를 올리면 카드의 앞면이 보인다.
    <div id='card'></div>
    </p>
</body>

</html>
