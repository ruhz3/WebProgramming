<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>onmouseover과 onmouseout</title>
    <script>
        var text = ["빨간자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다",
            "한국 고전 50권, 외국 고전 50권을 읽는 목표",
            "아침에는 수영을 배우고, 점심먹고 자전거 훈련 30KM, 저녁에는 10KM 달리기 하기",
            "문제가 많고 잘 정리된 자바스크립트 책을 구입하여 본격적으로 연습문제 풀기"];
        var commentDiv;

        function init() {
            commentDiv = document.getElementById("commentDiv");

            var liArray = document.getElementsByTagName("li");
            for (i = 0; i < liArray.length; i++) {
                liArray[i].onmouseover = over;
                liArray[i].onmouseout = hideCommentDiv;
            }
        }
        function over(e) {
            var n = 0;
            switch (e.target.id) {
            case 'a':
                n = 0;
                break;
            case 'b':
                n = 1;
                break;
            case 'c':
                n = 2;
                break;
            case 'd':
                n = 3;
                break;
            }
            setCommentDiv(text[n], e);
        }
        function setCommentDiv(comment, e) {
            commentDiv.innerHTML = comment;
            commentDiv.style.position= "fixed";
            pos = abspos(e)
            commentDiv.style.left = pos.x + "px";
            commentDiv.style.top = pos.y + "px";
            commentDiv.style.backgroundColor="lightskyblue";
            commentDiv.style.border="3px solid green";
            commentDiv.style.display="block";
            commentDiv.style.width="200px";
            commentDiv.style.hegiht="50px";
        }

        function hideCommentDiv(e) {
            commentDiv.style.display="none";
        }

        function abspos(e){
            this.x = e.clientX + (document.documentElement.scrollLeft?document.documentElement.scrollLeft:document.body.scrollLeft);
            this.y = e.clientY + (document.documentElement.scrollTop?document.documentElement.scrollTop:document.body.scrollTop);
            return this;
        }

        
    </script>
</head>
<body onload="init()">
    <h3>아이템에 마우스를 올리면 설명 출력</h3>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li id='a'>자전거로 대한민국 일주</li>
        <li id='b'>책 100권 읽기</li>
        <li id='c'>철인 3종 경기 준비</li>
        <li id='d'>자바스크립트 정복</li>
        <div id='commentDiv'></div>
    </ul>
</body>
