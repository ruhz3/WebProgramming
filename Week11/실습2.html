<!DOCTYPE html>
<html>

<head>
    <title>문자열 분할</title>
    <script>
        var text = new String();
        text = prompt("문자열 입력");
    </script>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var sub = text.split("&");
        for(var i = 0; i < sub.length; i++) {
            document.write(sub[i] + "<br>");
        }
    </script>
</body>
</html>
