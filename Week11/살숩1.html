<!DOCTYPE html>
<html>

<head>
    <title>정수 5개 입력받아 역순으로 출력</title>
    <script>
        var num = new Array();
        for(var i = 0; i < 5; i++) {
            num[i] = prompt("정수 입력");
        }
    </script>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    입력된 수의 배열<br>
    <script>
        for(var i = 0; i < 5; i++) {
            document.write(num[i] + " ");
        }
    </script>
    <hr>
    역순으로 재정렬된 배열<br>
    <script>
        for(var i = 4; i >=0 ; i--) {
            document.write(num[i] + " ");
        }
    </script>
</body>
</html>
